<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Ux Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .heading{
            text-align: center;
            padding: 1em;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 1em;
            border-bottom: 1px solid #2a74a3;
        }
        label {
            font-size: 18px;
            display: inline-block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .age-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #2a74a3;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .age-circle:hover {
            transform: rotate(360deg);
        }

        .age-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 0.5em 1em;
            background-color: #2a74a3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #1c5370;
            transform: translateX(200px); 
            
            animation: none;
        }

        .frustrating-message {
            font-size: 14px;
            color: #ff3333;
            margin-top: 1em;
        }

        .center-button {
            text-align: center;
        }
        .slider input[type="range"] {
            width: 100%;
        }
    </style>
    <script>
         var inputCount = 0;
        var clickCount = 0;

        function revealNextInputField() {
            if (inputCount < 3) {
                var container = document.getElementById("input-container");
                var inputField = document.createElement("input");
                inputField.type = "text";
                inputField.name = "input_field[]";
                inputField.placeholder = "Enter your " + getPlaceholder(inputCount + 1);
                container.appendChild(inputField);
                container.appendChild(document.createElement("br"));
                inputCount++;

                if (inputCount === 1) {
                    var buttonContainer = document.getElementById("button-container");
                    buttonContainer.classList.add("center-button");
                }

                if (inputCount >= 2) {
                    document.getElementById("add-button").disabled = true;
                    document.getElementById("frustrating-message").innerText = "Fill the form for the confirmation";
                }

                clickCount++;

               
            }
        }



        function getPlaceholder(count) {
            switch (count) {
                case 1:
                    return "program";
                case 2:
                    return "address";
                default:
                    return "additional field";
            }
        }
        function getRandomAge() {
            return Math.floor(Math.random() * 60);
        }

        function setRandomAge() {
            var ageCircle = document.getElementById("age-circle");
            ageCircle.innerText = getRandomAge();
        }
        function displayOutput(message, clearForm = false) {
           alert(message)
        }
    </script>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <img style="width: 30em;" src="./HSMSS Logo 2 1.png" alt="Logo">
            <img style="width: 8rem;" src="./logo.png" alt="">
        </div>
    </nav>
    <div class="heading">
        <h1">Admission Form</h1>
    </div>
    <div class="form-container">
        <form>
            <div id="input-container">
                <input type="text" id="input-1" name="input_field[]" placeholder="Enter your name">
                <br>
            </div>
            <div class="question-container">
            <label class="question">Enter Your Mobile No:</label>
            </div>
            <div class="slider"><input type="range" min="9800000000" max="9899999999" value="9845000000" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">9845000000</p>
            </div> 
            <div class="age-container">
                <div id="age-circle" class="age-circle" onclick="setRandomAge()">Click Your Age</div>
            </div>
            <div class="question-container">
                <label class="question">Are you are a bot?</label>
                <div class="button-container">
                <button type="button" class="button" onclick="displayOutput('Yes, you are a bot')">Yes</button>
                <button type="button" class="button" onclick="displayOutput('No, you are a bot')">No</button>
        </div>
   
            <br>
            <div id="button-container">
                <button type="button" id="add-button" onclick="revealNextInputField()">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
